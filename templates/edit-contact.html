{% extends 'layout.html' %}

{% block title %} Edit Contact {% endblock %}

{% block body %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-7 mt-5">
            <h4 class="card-title text-center">Edit Contact</h4>
            <div class="card card-body bg-secondary">
                <form action="/update/{{contact.0}}" method="POST">
                    <div class="form-group">
                        <input type="text" name="fullname" placeholder="Full name" value="{{contact.1}}" class="form-control">
                    </div>
        
                    <div class="form-group">
                        <input type="text" name="email" placeholder="Email" value="{{contact.3}}" class="form-control">
                    </div>
        
                    <div class="form-group">
                        <input type="text" name="phone" placeholder="Phone number" value="{{contact.2}}" class="form-control">
                    </div>
        
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
